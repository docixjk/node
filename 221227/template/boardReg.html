<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boardReg</title>
    <style>
      ul {
        padding: 0;
      }
      li {
        list-style: none;
        margin-bottom: 10px;
      }
      h3 {
        text-align: center;
      }
      form {
        width: 100%;
        text-align: center;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h3>게시글 작성</h3>
    <form action="/boardReg">
      <ul>
        <li>
          <label for="u_name">이름 : </label>
          <input name="title" id="u_name" type="text" />
        </li>
        <li>
          <label for="u_tel">전화번호 : </label>
          <input id="u_tel" type="tel" />
        </li>
        <li>
          <label for="u_email">이메일 : </label>
          <input id="u_email" type="email" />
        </li>
        <li>내용 작성</li>
        <li>
          <textarea name="text_a" id="txt_a" cols="30" rows="10"></textarea>
        </li>
      </ul>
      <button>추가</button>
      <button>삭제</button>
    </form>
  </body>
</html>
