<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customers.html</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <br />
    <div class="container">
      <div class="col">
        <div class="mb-3 row">
          <label for="no" class="col-sm-2 col-form-label bg-light">이름</label>
          <div class="col-sm-10">
            <input type="hidden" id="userid" name="userid" />
            <input type="text" class="form-control" id="names" name="name" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="title" class="col-sm-2 col-form-label bg-light"
            >이메일</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="writer" class="col-sm-2 col-form-label bg-light"
            >전화번호</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="price" class="col-sm-2 col-form-label bg-light"
            >주소</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <button id="btnadd" class="btn btn-primary col-sm-2">추가</button>
          <button
            style="margin-left: 10px"
            id="btnupd"
            class="btn btn-success col-sm-2"
          >
            수정
          </button>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th><input type="checkbox" /></th>
            <th>번호</th>
            <th>이름</th>
            <th>이메일</th>
            <th>전화번호</th>
            <th>주소</th>
            <th>조회</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="list">
          <!-- <tr>
            <td><input type="checkbox" /></td>
            <td>1</td>
            <td>홍길동</td>
            <td>hog@fd.fd</td>
            <td>010-333-2222</td>
            <td>대구</td>
            <td><button>삭제</button></td>
            <td><button>삭제</button></td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <script src="javascripts/client.js"></script>
  </body>
</html>
